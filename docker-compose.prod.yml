version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mealsync-db
    environment:
      POSTGRES_DB: ${RDS_DB_NAME:-mealsync}
      POSTGRES_USER: ${RDS_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${RDS_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mealsync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${RDS_USERNAME:-postgres} -d ${RDS_DB_NAME:-mealsync}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Application Service
  mealsync-app:
    image: ${DOCKER_HUB_USERNAME}/mealsync-app:latest
    container_name: mealsync-app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${RDS_DB_NAME:-mealsync}
      - SPRING_DATASOURCE_USERNAME=${RDS_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${RDS_PASSWORD:-postgres}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_PROFILES_ACTIVE=prod
      - GOOGLE_APPLICATION_CREDENTIALS=/app/mealsync-451912-80d962e81ab0.json
      - JAVA_OPTS=-Xmx1g -Xms512m
    volumes:
      - ./env.properties:/app/env.properties:ro
      - ./mealsync-451912-80d962e81ab0.json:/app/mealsync-451912-80d962e81ab0.json:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 180s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - mealsync-network

  # Nginx reverse proxy for load balancing and SSL termination
  nginx:
    image: nginx:alpine
    container_name: mealsync-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      mealsync-app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mealsync-network

networks:
  mealsync-network:
    driver: bridge

volumes:
  postgres_data: