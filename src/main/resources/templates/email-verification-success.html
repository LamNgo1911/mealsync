<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified - Cookify</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }
      .container {
        background: white;
        padding: 3rem 2rem;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 450px;
        width: 100%;
      }
      .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: #10b981;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: white;
        animation: scaleIn 0.5s ease-out;
      }
      @keyframes scaleIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      h1 {
        color: #1f2937;
        margin-bottom: 0.75rem;
        font-size: 1.75rem;
        font-weight: 600;
      }
      .message {
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.6;
        font-size: 1rem;
      }
      .redirect-info {
        color: #9ca3af;
        font-size: 0.875rem;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }
      .login-link {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 1rem;
      }
      .login-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #667eea;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.8s linear infinite;
        margin-left: 8px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">âœ“</div>
      <h1>Email Verified!</h1>
      <p class="message">
        Your email has been successfully verified. You can now log in to your
        Cookify account.
      </p>
      <p class="redirect-info">
        Redirecting to login page in <span id="countdown">5</span> seconds<span
          class="spinner"
        ></span>
      </p>
      <a href="{LOGIN_URL}" class="login-link" id="login-link">Go to Login Page</a>
    </div>
    <script>
      const mobileDeepLink = "{MOBILE_DEEP_LINK}";
      const webLoginUrl = "{LOGIN_URL}";
      const isMobile = {IS_MOBILE} === "true";
      
      // Function to try opening mobile app, fallback to web
      function redirectToLogin() {
        if (isMobile && mobileDeepLink) {
          // Try to open mobile app first
          window.location.href = mobileDeepLink;
          
          // Fallback to web after 2 seconds if app doesn't open
          setTimeout(function() {
            window.location.href = webLoginUrl;
          }, 2000);
        } else {
          // Desktop or no mobile app - go directly to web
          window.location.href = webLoginUrl;
        }
      }
      
      // Update link href
      document.getElementById("login-link").href = isMobile && mobileDeepLink ? mobileDeepLink : webLoginUrl;
      
      // Countdown timer
      let countdown = 5;
      const countdownElement = document.getElementById("countdown");
      const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownElement.textContent = countdown;
        } else {
          clearInterval(interval);
          redirectToLogin();
        }
      }, 1000);
      
      // Auto-redirect after 5 seconds
      setTimeout(redirectToLogin, 5000);
    </script>
  </body>
</html>
