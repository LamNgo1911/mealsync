spring.application.name=MealSync
# Load environment-specific properties
spring.config.import=optional:file:/app/env.properties,optional:classpath:env.properties

# Server settings
server.port=8081
server.address=0.0.0.0


# PostgreSQL connection settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_ENDPOINT}:${POSTGRES_PORT}/${POSTGRES_DB_NAME}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP connection pool settings
# Increase pool size to handle concurrent requests and async image processing
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Automatically create/update database schema based on entities
spring.jpa.hibernate.ddl-auto=create-drop

#spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator endpoints for health checks and monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Graceful shutdown for zero-downtime deploymentscla
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# DevTools: Exclude MapStruct-generated mapper classes from restart to prevent classloader issues
spring.devtools.restart.exclude=**/mapper/*MapperImpl.class,**/application/mapper/*MapperImpl.class

# Recipe Generation Provider Configuration
# Options: "openai" (default) or "gemini"
# Set RECIPE_GENERATION_PROVIDER=openai to use OpenAI (gpt-4o-mini)
# Set RECIPE_GENERATION_PROVIDER=gemini to use Gemini (gemini-2.5-flash)
RECIPE_GENERATION_PROVIDER=gemini
