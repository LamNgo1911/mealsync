spring.application.name=MealSync
# Load environment-specific properties
spring.config.import=optional:file:/app/env.properties,optional:classpath:env.properties

# Server settings
server.port=8081
server.address=0.0.0.0


# PostgreSQL connection settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_ENDPOINT}:${POSTGRES_PORT}/${POSTGRES_DB_NAME}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP connection pool settings
# Increase pool size to handle concurrent requests and async image processing
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Automatically create/update database schema based on entities
spring.jpa.hibernate.ddl-auto=create-drop

#spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator endpoints for health checks and monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Graceful shutdown for zero-downtime deploymentscla
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# # DevTools: Exclude MapStruct-generated mapper classes from restart to prevent classloader issues
# spring.devtools.restart.exclude=**/mapper/*MapperImpl.class,**/application/mapper/*MapperImpl.class

# Recipe Generation Provider Configuration
# Options: "openai" (default) or "gemini"
# Set RECIPE_GENERATION_PROVIDER=openai to use OpenAI (gpt-4o-mini)
# Set RECIPE_GENERATION_PROVIDER=gemini to use Gemini (gemini-2.5-flash)
RECIPE_GENERATION_PROVIDER=openai

# Recipe Generation Mode Configuration
# Options: "parallel" (default) or "batch"
# parallel: Makes 3 separate API requests (one per recipe style: Speed, Chef, Nourish)
# batch: Makes 1 API request that generates all 3 recipes at once
# Recommendation: Use "parallel" for better performance with OpenAI, "batch" if hitting rate limits
RECIPE_GENERATION_MODE=parallel

# Domain Configuration
# These are defaults - override in env.properties for production
# API endpoint (Cloudflare proxied) - override in env.properties
app.base-url=${APP_BASE_URL:http://localhost:8081}
# Frontend URL - defaults to base-url if not set in env.properties
app.frontend-url=${APP_FRONTEND_URL:http://localhost:8081}

# Universal Links Domain (root domain, DNS only - not proxied)
# Override in env.properties for production
app.universal-links-domain=${APP_UNIVERSAL_LINKS_DOMAIN:https://cookify.dev}

# iOS Universal Links Configuration
# Team ID - override in env.properties (sensitive)
app.ios.team-id=${IOS_TEAM_ID:YOUR_APPLE_TEAM_ID}
# Bundle ID - app-level constant (same across environments)
app.ios.bundle-id=dev.cookify.app

# Android App Links Configuration
# SHA256 fingerprint - override in env.properties (sensitive)
app.android.sha256-fingerprint=${ANDROID_SHA256_FINGERPRINT:YOUR_SHA256_FINGERPRINT}
# Package name - app-level constant (same across environments)
app.android.package-name=dev.cookify.app

# Mobile Deep Link (fallback) - app-level constant
app.mobile-deep-link-scheme=${MOBILE_DEEP_LINK_SCHEME:cookify://}